<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HackAE - Solar Saver</title>
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- Compiled and minified CSS -->
		<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
		<!-- endbuild -->
	</head>
	<body ng-app="hackAeApp">

		<!-- Add your site or application content here -->
		<div class="header">
			<nav>
				<div class="nav-wrapper">
					<a href="#!" class="brand-logo">Solar Saver</a>
					<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
					<ul class="right hide-on-med-and-down">
						<li><a href="/#">Home</a></li>
					</ul>
					<ul class="side-nav" id="mobile-demo">
						<li><a href="/#">Home</a></li>
					</ul>
				</div>
			</nav>
		</div>

		<div class="container">


			<div id="locationField">
				<input id="autocomplete" placeholder="Enter your address"
							 onFocus="geolocate()" type="text">
			</div>
			
			<div class="residenceType">
				<div class="input-field col s12 m12 l12" id="residenceType">
					<select>
						<option value="" disabled selected>Choose your option</option>
						<option value="1">Industrial</option>
						<option value="2">Commercial</option>
						<option value="3">Residential</option>
					</select>
				</div>
			</div>
			
			<div class="roofType">
				<div class="input-field col s12 m12 l12" id="roofType">
					<select>
						<option value="" disabled selected>Choose your option</option>
						<option value="1">Flat</option>
						<option value="2">Pyramid</option>
					</select>
				</div>
			</div>
			
			<div class="energyUsage">
				<input id="energyUsage" placeholder="Energy usage per month (KwH)" type="number">
			</div>
			
			<a class="waves-effect waves-light btn" href="#!/savings"><i class="material-icons right">cloud</i>button</a>

			<table id="address">
				<tr>
					<td class="label">Street address</td>
					<td class="slimField">
						<input class="field" id="street_number" disabled="true">
					</td>
					<td class="wideField" colspan="2">
						<input class="field" id="route" disabled="true">
					</td>
				</tr>
				<tr>
					<td class="label">City</td>
					<td class="wideField" colspan="3">
						<input class="field" id="locality" disabled="true">
					</td>
				</tr>
				<tr>
					<td class="label">State</td>
					<td class="slimField">
						<input class="field" id="administrative_area_level_1" disabled="true">
					</td>
					<td class="label">Zip code</td>
					<td class="wideField">
						<input class="field" id="postal_code" disabled="true"></td>
				</tr>
				<tr>
					<td class="label">Country</td>
					<td class="wideField" colspan="3">
						<input class="field" id="country" disabled="true">
					</td>
				</tr>
			</table>

		</div>


		<div class="footer">
			<div class="container">
				<p class="center">Made with ❤️ by students from University at Albany</p>
			</div>
		</div>


		<!--		<script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>-->
		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/angular/angular.js"></script>
		<!-- endbower -->
		<!-- endbuild -->
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

		<div ng-view></div>

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/app.js"></script>
		<script src="scripts/controllers/main.js"></script>
		<script src="scripts/controllers/savings.js"></script>
		<!-- Replace the value of the key parameter with your own API key. -->

		<script>

		</script>
		<script src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initAutocomplete"
						async defer></script>

		<!-- endbuild -->
	</body>
</html>
